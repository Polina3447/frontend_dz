<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="page-title">Задание 2. Карточки товаров</h1> 
    <div class="card-container">
        <div class="card">
            <h2>Скатерть самобранка</h2>
            <img src="https://i.pinimg.com/736x/94/f2/5b/94f25b2b973f561516f60e9adb59a0aa.jpg" alt="Товар 1">
            <p>Себя бранит и готовит.</p>
            <button>Купить за 3333333333</button>
        </div>
        <div class="card">
            <h2>Гном</h2>
            <img src="https://i.pinimg.com/236x/f7/77/32/f777320351d6bf799f2d1c4707221d46.jpg" alt="Товар 2">
            <p>Просто гном. Не делает ничего для тебя, делает всё для себя.</p>
            <button>Купить за 12500</button>
        </div>
        <div class="card">
            <h2>Перо Жар-Птицы</h2>
            <img src="https://i.pinimg.com/236x/93/ef/18/93ef18df66f3e1d1be8282c2683ef5f1.jpg" alt="Товар 3">
            <p>Определённо точно не павлина.</p>
            <button>Купить за 999999999999</button>
        </div>
    </div>
</body>
</html>
